<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <meta name="description" content="Ethereum OS Training Game - Challenge yourself to type codes quickly!">
    <title>EthOS Training Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://x.com/gringopy_" target="_blank" class="creator-link">Created by @gringopy_</a>
    <div id="container">
        <div id="start-screen">
            <img src="assets/logo.png" alt="EthOS Logo" class="logo">
            <div class="window">
                <div class="title-bar">Start</div>
                <div class="window-content">
                    <p>Get ready for the challenge!</p>
                    <button id="start-mini-game-button" class="play-button">Start Mini Game</button>
                    
                </div>
            </div>
        </div>
        <div id="game-screen" style="display: none;">
            <div class="window">
                <div class="title-bar">Challenge</div>
                <div class="window-content">
                    <div id="countdown"></div>
                    <div id="code-background">
                        <div id="code-display"></div>
                    </div>
                    <input type="text" id="code-input" placeholder="Enter the code">
                    <button id="submit-button">Submit</button>
                    <div id="timer">Time: 0.00s</div>
                </div>
            </div>
        </div>
        <div id="result-screen" style="display: none;">
            <div class="window">
                <div class="title-bar">Result</div>
                <div class="window-content">
                    <h2>Your Time: <span id="result-time"></span> seconds</h2>
                    <div class="button-group">
                        <button id="try-again-button" class="reset-button">Try Again</button><br>
                        <button id="share-button" class="share-button">Share</button>
                    </div>
                    <div id="ranking"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
